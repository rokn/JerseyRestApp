<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/productAccess.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Product Manager</title>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

    <button id="goToAddProduct" onclick="window.location.href='add-product.html'">Add product</button>

    <table>
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Provider</th>
            <th>Department</th>
            <th>Barcode</th>
        </thead>
        <tbody id="productsTableBody">
            <tr class="trNoHover">
                <td> - </td>
                <td><input class="productFilter" placeholder="Product name" id="name" type="text"/></td>
                <td> - </td>
                <td><input class="productFilter" placeholder="At least quantity" id="quantity" type="text"/></td>
                <td><input class="productFilter" placeholder="Price lower than" id="price" type="text"/></td>
                <td><input class="productFilter" placeholder="Provider name" id="provider" type="text"/></td>
                <td><input class="productFilter" placeholder="Department name" id="department" type="text"/></td>
                <td><input class="productFilter" placeholder="With barcode" id="barcode" type="text"/></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
